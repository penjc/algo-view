# Book settings
title                       : Large Language Models  # The title of the book. Will be placed in the left navbar.
author                      : 彭健程  # The author of the book
copyright                   : "2024"  # Copyright year to be placed in the footer
logo                        : logo_llm.png  # A path to the book logo
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  exclude_patterns:
    - 'assignments/*'
    - 'assignments/**/*'
    - 'basic/*'
    - 'pretrained-model/*'
    - 'finetuning/*'
    - 'operation/*'

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - amsmath
    - dollarmath
    - colon_fence
    - deflist
    - linkify
    - replacements
    - smartquotes
    - substitution

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/penjc/llmbook  # Online location of your book
  path_to_book: llmbook  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: "favicon_llm.ico"
  home_page_in_navbar: false
  use_edit_page_button: true
  use_issues_button: true
  use_repository_button: true
  comments:
    hypothesis: true
#    utterances:
#      repo: "https://github.com/penjc/algo-view"

launch_buttons:
  notebook_interface: "jupyterlab"
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub.
  colab_url: "https://colab.research.google.com"
  thebe: true  # there is issues for now, https://github.com/ocademy-ai/machine-learning/issues/46
  
sphinx:
  config:
    html_favicon: favicon_llm.ico
  extra_extensions:
    - sphinxcontrib.mermaid
    - sphinxcontrib.wavedrom
    - sphinxcontrib.plantuml
    - sphinxcontrib.tikz
    - sphinxcontrib.blockdiag
    - sphinxcontrib.drawio
    - sphinxcontrib.quizdown

